<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='geral.css')}}">
</head>
<body>
    <section class="home">
            <div class="container">
                <h1>Brasil News</h1>
                <h3>Reportagems</h3>
                
                {% for reportagem in lista_reportagem %}
                
                <section id="classe-{{reportagem.get_id()}}">
                    <h1>Título: {{reportagem.get_nome()}} </h1>
                    <p>Nome do repórter: {{reportagem.get_reporternome()}} </p>
                    <p>Categoria: {{reportagem.get_categoria()}}</p>
                    <p>Resumo: {{reportagem.get_resumo()}} </p>
                    <a href="{{url_for('detalhe', id=reportagem.get_id())}}">Ver detalhes</a>
                </section>
                
                {% endfor %}
            </div>
    </section>
</body>
</html>
